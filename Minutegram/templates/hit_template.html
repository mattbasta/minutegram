<html>
  <head>
    <title>Trace the picture that you see.</title>
    <script type="text/javascript" src="/static/excanvas.js"></script>
    <style type="text/css">
      #canvas {border: 2px solid #000;}
    </style>
  </head>
  <body>
    <p>Below, you should see a picture. Use the drawing tools provided to
    trace the picture. Your sketch of the drawing should only take about 45 to
    60 seconds. Accuracy and detail is not as important as completeness.</p>
    <form action="{{ postback_url }}" method="post">
      <input type="hidden" name="assignmentId" value="{{ assignmentId }}" />
      <input type="hidden" id="image_url" name="image_url" value="{{ image_url }}" />
      <textarea name="result" style="display:none" id="imageresult"></textarea>
      <canvas id="canvas" height="300" width="300"></canvas>
      <canvas style="display:none" id="canvas_render" height="300" width="300"></canvas>
      <script type="text/javascript" src="/static/draw.js"></script>
      <script type="text/javascript">draw();</script>
      {% if assignmentId %}
        <input type="submit" value="I'm finished!" />
      {% endif %}
    </form>
  </body>
</html>
